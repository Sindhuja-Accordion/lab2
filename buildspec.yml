version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 864899837235.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t mywebsite:0.0.1
      - docker tag mywebsite:0.0.1 864899837235.dkr.ecr.ap-south-1.amazonaws.com/sindhu/myrepo:latest
      

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push 864899837235.dkr.ecr.ap-south-1.amazonaws.com/training/mywebsiteforecs:latest

artifacts:
  files: appspec.yml
